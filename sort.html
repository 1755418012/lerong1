<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./assets/jquery.js"></script>
    <script src="./js/main.js"></script>
    <script src="./assets/jquery.banner.1.3.js"></script>
    <script src="./assets/ajax.js"></script>
    <script src="./assets/jquery.cookie.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./assets/fonts/style.css">
</head>

<body>
    <div class="sorttop"></div>
    <div class="line"></div>
    <div class="sort-top">
        <div class="container">
            <ul class="sort-title">
                <li class="zonghe">综合</li>
                <li>|</li>
                <li class="hight">价格 ↑</li>
                <li>|</li>
                <li class="low">价格 ↓</li>
            </ul>
        </div>
    </div>
    <div class="sort-cont">
        <div class="container">
            <div class="st">
                <!-- <ul class="s-cont"> 
            <li><img src="" alt=""></li>
            <li></li>
            <li></li>
            <li><a href="#">立即购买</a></li>
            </ul> -->
            </div>
        </div>
    </div>
    <div class="sortfooter"></div>

</body>

<script>
    $('.sorttop').load("./top.html");
    $(".sortfooter").load("./footer.html");
    class Sort {
        constructor() {
            this.cont = document.querySelector(".st");
            this.hight = $(".hight");
            this.low = $(".low");
            this.zonghe = $(".zonghe");
            this.url = "data/all.json";
            this.load();
        }
        load() {
            var that = this;
            ajax({
                url: this.url,
                success: (res) => {
                    that.res = JSON.parse(res);
                    that.reo();
                    that.display();
                }
            })
        }
        reo() {
            var that = this;
            this.hight.on("click", () => {
                this.hight.css({
                    color:"#d80c18",
                }).siblings().css({
                    color: "#969696",
                })
                that.res.sort((a, b) => {
                    return a.money - b.money;
                })
                that.display();

            });
            this.low.on("click", () => {
                this.low.css({
                    color:"#d80c18",
                }).siblings().css({
                    color: "#969696",
                })
                that.res.sort((a, b) => {
                    return b.money - a.money;
                })

                that.display();
            });
            this.zonghe.on("click", () => {
                this.zonghe.css({
                    color:"#d80c18",
                }).siblings().css({
                    color: "#969696",
                })
                that.load();
            });

        }
        display() {
            var str = "";
            for (var i = 0; i < this.res.length; i++) {
                str += `
            <ul class="s-cont" index="${this.res[i].index}"> 
                <li class="goodsimg"><img src="${this.res[i].img[0]}" alt=""></li>
                <li class="goodsname">${this.res[i].id}</li>
                <li class="goodsprice">￥${this.res[i].money}</li>
                <li class="goodsbuy"><a href="#">立即购买</a></li>
            </ul>
            `
            }
            this.cont.innerHTML = str;

            this.dick();
        }
        dick() {
            $(".s-cont").on("click", function () {
                var t = $(this).attr("index");
                $.cookie("ic", t);
                window.location.href = "http://localhost:8080/details.html";
            })

        }
    }
    new Sort();
</script>

</html>
