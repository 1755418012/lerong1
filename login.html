        }

    function rs() {
        var str = "";
        for (var i = 0; i < 4; i++) {
            var num = random(0, 9);
            var az = String.fromCharCode(random(97, 122));
            var AZ = String.fromCharCode(random(65, 90));

            str += str + num + az + AZ;
        }
        //开始真正的随机抽取四个
        var stq = "";
        for (var j = 0; j < 4; j++) {
            stq += str[random(0, str.length - 1)]
        }
        return stq;
    }
    function random(a, b) {
        return Math.round(Math.random() * (a - b) + b);
    }
